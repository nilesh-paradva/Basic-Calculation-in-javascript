        </tr>

            <td id="a"></td>
            <td id="ans"></td>
        </tr>
    </table>

    <script>
        var a1,b2,b3,c1,an1;

        a1 = parseInt(prompt("Enter Your a number:- "));
        b2 = parseInt(prompt("Enter Your b number:- "));
        // c3 = parseInt(prompt("Enter Your c number:- "));

        b3 = (a1-b2)*(a1-b2)*(a1-b2);

        ans = (a1*a1*a1)- (3*a1*a1*b2)+(3*a1*b2*b2)-(b2*b2*b2);

        document.getElementById("a").innerHTML = b3;
        document.getElementById("ans").innerHTML = ans;

    </script>
