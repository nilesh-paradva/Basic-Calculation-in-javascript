    <!-- a² – b² = (a-b)(a+b) :-->

    <table border="1" cellpadding="6" cellspacing="0">
        <tr align="center">
            <td>(a-b)*(a-b)</td>
            <td>a² – 2ab + b² </td>
        </tr>
        <tr align="center">
            <td id="a"></td>
            <td id="ans"></td>
        </tr>
    </table>

    <script>
        var a1,b2,b3,c1,an1;

        a1 = parseInt(prompt("Enter Your a number:- "));
        b2 = parseInt(prompt("Enter Your b number:- "));
        
        b3 = (a1-b2) * (a1- b2);

        ans = (a1*a1)-(2*a1*b2)+(b2*b2);

        document.getElementById("a").innerHTML = b3;
        document.getElementById("ans").innerHTML = ans;

    </script>
